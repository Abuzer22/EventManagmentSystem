<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Event System{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark"
     style="background: linear-gradient(90deg,#141e30,#243b55);">

  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand fw-bold fs-4" href="/">
      EventSys
    </a>

    <!-- Toggle -->
    <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navMenu">

      <!-- Left Menu -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="/">Landing</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/register_page">Register</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/events_page">Events</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/login">Admin</a>
        </li>

      </ul>

      <!-- Right Menu -->
      <div class="d-flex gap-2">

        {% if session.get("admin") %}
          <a href="/admin" class="btn btn-warning btn-sm">Panel</a>

          <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        {% endif %}

      </div>

    </div>

  </div>

</nav>


<!-- Page Content -->
<div class="container mt-4">

  {% block content %}{% endblock %}

</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
